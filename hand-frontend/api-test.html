<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ API Test f√ºr Registrierung</h1>
    
    <div class="test-section">
        <h3>Test 1: Fetch API</h3>
        <button onclick="testFetch()">Mit fetch() testen</button>
        <div id="fetch-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: XMLHttpRequest</h3>
        <button onclick="testXHR()">Mit XMLHttpRequest testen</button>
        <div id="xhr-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Axios (aus node_modules)</h3>
        <button onclick="testAxios()">Mit Axios testen</button>
        <div id="axios-result"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const testData = {
            nickname: 'APITest',
            email: 'apitest@test.de',
            password: '123456',
            addresses: [{
                street: 'Teststra√üe 1',
                city: 'Teststadt',
                zipCode: '12345',
                state: 'Testland',
                country: 'Deutschland'
            }]
        };

        async function testFetch() {
            const resultDiv = document.getElementById('fetch-result');
            resultDiv.innerHTML = '‚è≥ Testing fetch...';
            
            try {
                console.log('üß™ Testing fetch API...');
                
                const response = await fetch('http://localhost:4000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                console.log('üì• Fetch response:', { status: response.status, data });
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Fetch SUCCESS</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Fetch FAILED (${response.status})</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Fetch ERROR</div><pre>${error.message}</pre>`;
            }
        }

        async function testXHR() {
            const resultDiv = document.getElementById('xhr-result');
            resultDiv.innerHTML = '‚è≥ Testing XMLHttpRequest...';
            
            try {
                console.log('üß™ Testing XMLHttpRequest...');
                
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:4000/api/auth/register', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        console.log('üì• XHR response:', { status: xhr.status, response: xhr.responseText });
                        
                        if (xhr.status === 200 || xhr.status === 201) {
                            const data = JSON.parse(xhr.responseText);
                            resultDiv.innerHTML = `<div class="success">‚úÖ XHR SUCCESS</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                        } else {
                            resultDiv.innerHTML = `<div class="error">‚ùå XHR FAILED (${xhr.status})</div><pre>${xhr.responseText}</pre>`;
                        }
                    }
                };
                
                xhr.onerror = function() {
                    console.error('‚ùå XHR error');
                    resultDiv.innerHTML = `<div class="error">‚ùå XHR ERROR</div><pre>Network error</pre>`;
                };
                
                xhr.send(JSON.stringify(testData));
                
            } catch (error) {
                console.error('‚ùå XHR error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå XHR ERROR</div><pre>${error.message}</pre>`;
            }
        }

        async function testAxios() {
            const resultDiv = document.getElementById('axios-result');
            resultDiv.innerHTML = '‚è≥ Testing Axios...';
            
            try {
                console.log('üß™ Testing Axios...');
                
                const response = await axios.post('http://localhost:4000/api/auth/register', testData, {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('üì• Axios response:', response);
                
                resultDiv.innerHTML = `<div class="success">‚úÖ Axios SUCCESS</div><pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Axios error:', error);
                
                if (error.response) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Axios FAILED (${error.response.status})</div><pre>${JSON.stringify(error.response.data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Axios ERROR</div><pre>${error.message}</pre>`;
                }
            }
        }

        // Auto-run on page load
        window.onload = function() {
            console.log('üß™ API Test page loaded');
            console.log('üìù Test data:', testData);
        };
    </script>
</body>
</html>
